<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="btns">
        <button class="naruto-btn btn">naruto</button>
        <button class="sasuke-btn btn">sasuke</button>
        <button class="sakura-btn btn">sakura</button>
      </div>

      <div class="cards">
        <div class="card card--naruto">
          <div class="card-img-wrapper">
            <img
              class="card-img"
              src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/hc_1440x810/public/media/image/2021/08/naruto-naruto-uzumaki-2425679.jpg?itok=MbBLmASn"
              alt="naruto"
            />
          </div>
          <h3 class="card-title">naruto</h3>
        </div>
        <div class="card card--sasuke">
          <div class="card-img-wrapper">
            <img
              class="card-img"
              src="https://i.ytimg.com/vi/hE7qRSs6kOI/maxresdefault.jpg"
              alt="sasuke"
            />
          </div>
          <h3 class="card-title">sasuke</h3>
        </div>
        <div class="card card--sakura">
          <div class="card-img-wrapper">
            <img
              class="card-img"
              src="https://images6.fanpop.com/image/photos/32300000/sakura-cute-sakura-haruno-E2-99-A5-32325206-1024-768.jpg"
              alt="sakura"
            />
          </div>
          <h3 class="card-title">sakura</h3>
        </div>
        <div class="card card--sakura">
          <div class="card-img-wrapper">
            <img
              class="card-img"
              src="https://i.pinimg.com/originals/40/c9/4c/40c94cf2df7b86596e0752ba07ee6e22.jpg"
              alt="sakura"
            />
          </div>
          <h3 class="card-title">sakura</h3>
        </div>
        <div class="card card--naruto">
          <div class="card-img-wrapper">
            <img
              class="card-img"
              src="https://opis-cdn.tinkoffjournal.ru/ip/wvbSO9Gflo-YGBlc3HA6LZ7HGY1PesWdhtexrRRDUwM/w:1200/aHR0cHM6Ly9pbWct/Y2RuLnRpbmtvZmZq/b3VybmFsLnJ1Ly0v/bmFydXRvb28tc2Fz/dWtlZWUtaW4uanBn"
              alt="naruto"
            />
          </div>
          <h3 class="card-title">naruto</h3>
        </div>
        <div class="card card--sasuke">
          <div class="card-img-wrapper">
            <img
              class="card-img"
              src="https://cs7.pikabu.ru/post_img/2019/07/27/9/1564238659120163730.jpg"
              alt="sasuke"
            />
          </div>
          <h3 class="card-title">sasuke</h3>
        </div>
      </div>
      <div class="logo-wrapper">
        <img
          class="naruto-logo"
          src="https://avatanplus.com/files/resources/original/5869fc62315701595e01df9a.png"
          alt="naruto logo"
        />
      </div>
    </div>
  </body>
</html>
